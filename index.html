<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blessed Rezka</title>
</head>
<body>
    <div class="container">
        <div class="inner_container">
            <section class="info_section">
                <div class="app_name">Blessed Rezka</div>
                <div class="app_description">Смотрите любимые фильмы с HDRezka на своем телефоне</div>
                <ul class="app_features">
                    <li>Удобный плеер</li>
                    <li>Запоминание времени просмотра</li>
                    <li>Нет рекламы</li>
                </ul>
                <div class="app_downloads">
                    <div class="download_ms_store download_button">
                        <img class="download_button_icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Microsoft_Store.svg" />
                        <div class="download_button_text">Загрузить с Microsoft Store</div>
                    </div>
                    
                </div>
            </section>
            <section class="app_image_section">
                <img src="app.png" class="app_image" />
            </section>
        </div>
    </div>
    <script src="index.js"> </script>
</body>
</html>
